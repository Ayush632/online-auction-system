{% extends 'homehome.html' %}

{% block head %}
<link rel="stylesheet" href="{{url_for('static',filename='assets/bootstrap/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='assets/fonts/ionicons.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='assets/css/Homepagestyle.css')}}">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <style>
      html{
      display: flex;
      justify-content: center;
      font-family: Roboto, Arial, sans-serif;
      font-size: 15px;
      }
      form {
      border: 5px solid #424949;
      background-color: #ccc;
      }
      input[type=text], input[type=password] {
      width: 100%;
      padding: 16px 8px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
      }
      button {
      background-color: #8ebf42;
      color: white;
      padding: 14px 0;
      margin: 10px 0;
      border: none;
      cursor: grabbing;
      width: 100%;
      }
      h1 {
      text-align:center;
      fone-size:18;
      }
      button:hover {
      opacity: 0.8;
      }
      .formcontainer {
      text-align: left;
      margin: 24px 50px 12px;
      }
      .container {
      padding: 16px 0;
      text-align:left;
      }
      span.psw {
      float: right;
      padding-top: 0;
      padding-right: 15px;
      }
      /* Change styles for span on extra small screens */
      @media screen and (max-width: 300px) {
      span.psw {
      display: block;
      float: none;
      }
    </style>{% endblock %}

{% block innerbody %}

<form action='{{url_for("add_credit")}}' method='post'>
      <h1>ADD CREDITS</h1>
      <div class="formcontainer">
      
      <div class="container">
<label for="amt"><strong>Current Credits: </strong>{{mon}}</label>
<br>
        <label for="amt"><strong>Amount</strong></label>
        <input type="text" placeholder="Enter Amount" name="amt" pattern="[0-9]*" required>
        
      </div>
      <button type="submit">Request Credits</button>
      
    </form>


<form action='{{url_for("get_wallet")}}' method='post'>
      
      <div class="formcontainer">
      
      <div class="container">
        
        <label for="passcode"><strong>Passcode</strong></label>
        <input type="password" placeholder="Enter Passcode" name="passcode" pattern="[0-9]*"required>
      </div>
      <button type="submit">Add Credits</button>
      
    </form>
{% endblock %}
