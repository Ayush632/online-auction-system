<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled</title>
    <link rel="stylesheet" href="{{url_for('static',filename='assets/bootstrap/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='assets/css/Registration-Form-with-Photo.css')}}">
    
</head>

<body>
    <div class="register-photo">
        <div class="form-container">
            <div class="image-holder"></div>
            <form action="{{url_for('register')}}" method="post">
                <h2 class="text-center"><strong>Create</strong> an account.</h2>
                <div class="form-group">
                    <input class="form-control" type="text" name="fname" placeholder="First Name" required>
                    <input class="form-control" type="text" name="lname" placeholder="Last Name" required>
                    <input class="form-control" type="text" name="uname" placeholder="Username" required>
                    <input class="form-control" type="email" name="emai" placeholder="Email" required>
                    <input class="form-control" type="text" pattern="[0-9]{10}" name="phone" placeholder="Phone" required>
                </div>
                <div class="form-group"><input class="form-control" type="password" name="pswd" placeholder="Password" required></div>
                <div class="form-group">
                    
                </div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Sign Up</button></div><a href="{{url_for('hello_world')}}" class="already">You already have an account? Login here.</a></form>
        </div>
    </div>
    <script src="{{url_for('static',filename='assets/js/jquery.min.js')}}"></script>
    <script src="{{url_for('static',filename='assets/bootstrap/js/bootstrap.min.js')}}"></script>
</body>

</html>
