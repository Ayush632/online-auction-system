{% extends 'homehome.html' %}

{% block head %}
<link rel="stylesheet" href="{{url_for('static',filename='assets/bootstrap/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='assets/fonts/ionicons.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='assets/css/Homepagestyle.css')}}">

 <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<style>
      html, body {
      min-height: 100%;
      }
      body, div, form, input, select, textarea, label { 
      padding: 0;
      margin: 0;
      outline: none;
      font-family: Roboto, Arial, sans-serif;
      font-size: 14px;
      color: #666;
      line-height: 22px;
      }
      h1 {
      position: absolute;
      margin: 0;
      font-size: 40px;
      color: #fff;
      z-index: 2;
      line-height: 83px;
      }
      .testbox {
      display: flex;
      justify-content: center;
      align-items: center;
      height: inherit;
      padding: 20px;
      }
      form {
      width: 90%;
      padding: 20px;
      border-radius: 6px;
      background: #fff;
      box-shadow: 0 0 8px  #cc7a00; 
      }
      .banner {
      position: relative;
      height: 300px;
      background-image: url("{{url_for('static',filename='assets/img/123.png')}}");  
      background-repeat: no-repeat;
      background-size: contain;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      }
      .banner::after {
      content: "";
      
      background-color: rgba(27, 26, 26, 0.2); 
      
      position: absolute;
      width: 100%;
      height: 100%;
      }
      input, select, textarea {
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      }
      input {
      width: calc(100% - 10px);
      padding: 5px;
      }
      input[type="date"] {
      padding: 4px 5px;
      }
      textarea {
      width: calc(100% - 12px);
      padding: 5px;
      }
      .item:hover p, .item:hover i, .question:hover p, .question label:hover, input:hover::placeholder {
      color: #cc7a00;
      }
      .item input:hover, .item select:hover, .item textarea:hover {
      border: 1px solid transparent;
      box-shadow: 0 0 3px 0 #cc7a00;
      color: #cc7a00;
      }
      .item {
      position: relative;
      margin: 10px 0;
      }
      .item span {
      color: red;
      }
      input[type="date"]::-webkit-inner-spin-button {
      display: none;
      }
      .item i, input[type="date"]::-webkit-calendar-picker-indicator {
      position: absolute;
      font-size: 20px;
      color: #cc7a00;
      }
      .item i {
      right: 1%;
      top: 30px;
      z-index: 1;
      }
      [type="date"]::-webkit-calendar-picker-indicator {
      right: 1%;
      z-index: 2;
      opacity: 0;
      cursor: pointer;
      }
      
      .btn-block {
      margin-top: 10px;
      text-align: center;
      }
      button {
      width: 150px;
      padding: 10px;
      border: none;
      border-radius: 5px; 
      background: #cc7a00;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      }
      input[type=radio] {
      display: none;
      }
      label.radio {
      position: relative;
      display: inline-block;
      text-indent: 32px;
      cursor: pointer;
      }
      label.radio:before {
      content: "";
      position: absolute;
      left: 0;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 0.5px solid #8ebf42;
      background: #fff;
      }
      label.radio:after {
      content: "";
      position: absolute;
      width: 8px;
      height: 4px;
      top: 5px;
      left: 4px;
      border-bottom: 3px solid #8ebf42;
      border-left: 3px solid #8ebf42;
      transform: rotate(-45deg);
      opacity: 0;
      }
      input[type=radio]:checked + label:after {
      opacity: 1;
      }
      button:hover {
      background: #ff9800;
      }
      @media (min-width: 568px) {
      .name-item, .city-item {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      }
      .name-item input, .name-item div {
      width: calc(50% - 20px);
      }
      .name-item div input {
      width:97%;}
      .name-item div label {
      display:block;
      padding-bottom:5px;
      }
      }
    </style>
{% endblock %}
{% block jst %}


{% endblock %}
{% block innerbody %}

<div class="testbox" >
<form action='{{url_for("enlist")}}' method='post' enctype='multipart/form-data'>


<div class="banner" >
          <h1 style=" color: #F7F9F9   " >             Enlist Your Product</h1>
        </div>
        <p><h2>Product Details</h2></p>
        <div class="item">
          <label for="name">Product name:<span>*</span></label>
          <input id="name" type="text" name="pname" required/>
        </div>
        <div class="item">
          <label for="email">Product Price: <span>*</span></label>
          <input id="email" type="text" name="pprice" required/>
        </div>
        <div class="item">
          <label for="address">Product Category: <span>*</span></label>
          <input id="address" type="text" name="pcat" required/>
        </div>
        <div class="item">
          <label for="city">Product Description: <span>*</span></label>
          <input id="city" type="text" name="pdes" required/>
        </div>
        <div class="item" >
          <table >
            <tr><th>Time(Hours)</th><th>Credits</th></tr>
            <tr><td>   <input type="radio" value="2" id="radioFive" name="rn1" />
              <label for="radioFive" class="radio">2</label></td><td>200</td></tr>
            <tr><td>   <input type="radio" value="6" id="radioFive" name="rn1" />
              <label for="radioFive" class="radio">6</label></td><td>800</td></tr>
            <tr><td>   <input type="radio" value="24" id="radioFive" name="rn1" />
              <label for="radioFive" class="radio">24</label></td><td>3000</td></tr>
            <tr><td>   <input type="radio" value="48" id="radioFive" name="rn1" />
              <label for="radioFive" class="radio">48</label></td><td>6000</td></tr>
          </table>
      	</div>
        <div class="item">
          <label for="state">Start Date: <span>*</span></label>
          <input type = "date" name = 'stdat' min="2019-11-04" max="2019-11-06" required/> 
          <i class="fas fa-calendar-alt"></i>
        </div>
        <div class="item">
          <label for="zip">Start Time: <span>*</span></label>
          <input type = "time" name = 'sttim' required/> 
        </div>
       
        <div class="item">
          <label for="bdate">Upload File:<span>*</span></label>
          <input type='file' name='file' required multiple/>
      	</div>
          
        <div class="btn-block">
          <button type="submit" href="{{url_for('home_pg')}}">ENLIST</button>
        </div>
 



        
</form>
</div>
{% endblock %}
